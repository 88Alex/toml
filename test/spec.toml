# Comment

# String
string = "string\n\t\"string"

# Integer
integer = 42

# Float
pi = 3.14159

# Booleans
true = true
false = false

# DateTime
datetime = 1979-05-27T07:32:00Z

# Keygroup
[a.b.c]
d = "test"

[e]
f = "test"

# Post line comment
[comments]
on = "a line" # with markup

# Multi-line arrays
[arrays]
